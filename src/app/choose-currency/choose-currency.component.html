<div class="currencyContainer">
    <div class="items item1"  *ngFor='let name of names'>
        Hey <strong>{{ name.name }}</strong> , select any currency(ies) to convert from today's Bitcoin value.

    <div class="items item2">
        <ul>
            <li *ngFor="let currencies of currency">{{ currencies.name }}</li>
        </ul>
    </div>
</div>
